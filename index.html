<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h1>My Ember App</h1>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="products">
    <h2>Products</h2>
    {{#each controller}}
    {{#link-to 'product' this}}{{ title }}{{/link-to}}
    {{/each}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="product">
    <h2>Product: {{ title }}</h2>
    {{#link-to 'product.edit'}}edit{{/link-to}}<br>
    {{#link-to 'products'}}back with link{{/link-to}}<br>
    <a href {{action 'toProducts'}}>back with action</a>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="product/edit">
    <h2>edit Product</h2>
    {{input type="text" value=title action="updateProduct"}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
